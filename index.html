<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div class="login-form">

        <div class="form-title">
            <h1>Login</h1>
        </div>

        <label><input type="text" placeholder="Username" name="name"></label>

        <label><input type="password" placeholder="password" name="password"></label>

        <div class="remember-me">
            <input class="input-checkbox" type="checkbox" name="remember-me" id="remember">
            <label for="remember" class="label-checkbox">
                <span class="txt1">Remember Me</span>
            </label> 
        </div>

        <button class="green" type="button"><i class="fa fa-lock"></i>  Login</button>

        <p class="login-with-social"> Login With ...</p>

        <div class="social-media">
            <button class="social-icons" type="button"><i class="fa fa-facebook"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-twitter"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-linkedin"></i></button>
            <button class="social-icons" type="button"><i class="fa fa-google"></i></button>
        </div>

        <button class="red" type="button"><i class="fa fa-unlock-alt"></i> Forgot Password ?</button>

    </div>
</body>
</html>
